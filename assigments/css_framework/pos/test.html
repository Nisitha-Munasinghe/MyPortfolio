<body>

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Items</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2 btn-sm"><i class="fa-solid fa-user"></i>

                    <button type="button" class="btn btn-primary btn-sm"><i class="fa-solid fa-right-from-bracket"></i>
                        LogOut</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- ordering section  -->
    <section id="search_form_and_two_button">

        <div class="container-fluid spacing_bet">

            <div class="row">
                <div class="feature-box col-lg-4">

                    <div class="card">
                        <h5 class="card-header card_custom_header">Invoice Details</h5>
                        <div class="card-body">

                            <!-- content -->
                            <form>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="inputEmail4">Order ID:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="D001">
                                    </div>
                                    <div class="form-group col">
                                        <div class="container">
                                            <label class="datepicker_label">Date: </label>
                                            <div style="width: 140px;" id="datepicker" class="input-group date"
                                                data-date-format="mm-dd-yyyy">
                                                <input class="form-control" type="text" readonly />
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
                                            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
                                            crossorigin="anonymous">
                                            </script>
                                        <script>
                                            $(function () {
                                                $("#datepicker").datepicker({
                                                    autoclose: true,
                                                    todayHighlight: true,
                                                }).datepicker('update', new Date());
                                            });
                                        </script>
                                        <script
                                            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                                            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                                            crossorigin="anonymous">
                                            </script>
                                        <script
                                            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                                            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                                            crossorigin="anonymous">
                                            </script>
                                        <script
                                            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
                                            </script>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Customer:</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Customer Id:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="C001">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Name:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nimal">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Salary:</label>
                                        <input type="text" class="form-control" id="inputEmail4"
                                            placeholder="100,000.00">
                                    </div>
                                </div>

                                <div class="form-row col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail4">Address:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="Kandy">
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>

                <!-- item select card-->
                <div class="feature-box col-lg-5">
                    <div class="card">
                        <h5 class="card-header card_custom_header">Invoice Details</h5>
                        <div class="card-body">

                            <!-- content -->
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Item:</label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Item Code:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="P001">
                                    </div>
                                </div>

                                <div class="form-row ">
                                    <div class="form-group col-md-5">
                                        <label for="inputEmail4">Item Name:</label>
                                        <input type="text" class="form-control" id="inputEmail4"
                                            placeholder="Keerisamba 5kg">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputEmail4">Price:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="525.00">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputEmail4">QtyOnH:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="200">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label style="margin-top: 3%;" for="inputEmail4">Order Quantity:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="2">
                                    </div>
                                </div>

                                <div class="form-row ">
                                    <div>
                                        <button type="button" class="btn btn-danger btn_to_left"
                                            style="margin-left: 5%; margin-top: 4%;">Save</button>
                                    </div>
                                </div>


                            </form>

                        </div>
                    </div>

                </div>

                <!-- style="margin-left: 5%; margin-top: 4%;" -->

                <div class="feature-box col-lg-3">
                    <div class="card">
                        <div class="card-body">

                            <!-- content -->
                            <form>
                                <div class="form-row total_spacing">
                                    <div class="form-row">
                                        <div >
                                            <h3>Total: Rs.1050/=</h3>
                                            <h3>SubTotal: Rs.440/=</h3>
                                        </div>
                                    </div>
                                </div>
                                

                                <div class="form-row">
                                    <div class="form-group col-sm-6">
                                        <label for="inputEmail4">Cash:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="525.00">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputState">Discount</label>
                                        <select id="inputState" class="form-control">
                                          <option selected>Choose...</option>
                                          <option>10</option>
                                        </select>
                                      </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-sm-12">
                                        <label for="inputEmail4">Cash:</label>
                                        <input type="text" class="form-control" id="inputEmail4" placeholder="525.00">
                                    </div>
                                </div>

                                <div class="form-row text-center">
                                    <div>
                                        <button type="button" class="btn btn-success btnn-to-space">Save</button>
                                    </div>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>

    </section>

    <!-- table section -->
    <section class="spacing_bet">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">customerId</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>

            </thead>
            <tbody>
                <tr>
                    <th scope="row">C001</th>
                    <td>Mark</td>
                    <td>23</td>
                    <td>Panadura</td>
                    <td>87000</td>
                </tr>
                <tr>
                    <th scope="row">C002</th>
                    <td>Jacob</td>
                    <td>30</td>
                    <td>Galle</td>
                    <td>67000</td>
                </tr>
                <tr>
                    <th scope="row">C003</th>
                    <td>Larry</td>
                    <td>38</td>
                    <td>Colombo</td>
                    <td>89000</td>
