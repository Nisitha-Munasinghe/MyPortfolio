            <a class="navbar-brand" href="#"><i class="fa-solid fa-store"></i> ShopMate</a>

            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="customer.html">Home</a>

                        <a class="nav-link active" aria-current="page" href="items.html">Items</a>

                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2 btn-sm"><i class="fa-solid fa-user"></i>
                        Sign up</button>
                    <button type="button" class="btn btn-primary btn-sm"><i class="fa-solid fa-right-from-bracket"></i>
                        LogOut</button>
                </div>
            </div>
        </div>
    </nav>


    <!-- search customer  -->
    <section id="search_form_and_two_button">

        <div class="container-fluid spacing_bet">
            <h1 class="title_name"><i class="fa-solid fa-users"></i> Items</h1>

            <div class="row">
                <div class="feature-box col-lg-8">

                    <div class="card">
                        <h5 class="card-header">Item search</h5>
                        <div class="card-body">
                            <input class="form-control input_field_spacing" type="text"
                                placeholder="Input Item Name/Code Here">
                            <button type="button" class="btn btn-primary btn-success">Search</button>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-dark dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Name
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                    <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="feature-box col-lg-4">

                    <div>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            New Item
                        </button>
                        <button type="button" class="btn btn-primary btn-warning">View All Items</button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">New Item</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>

                                    <div class="modal-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group">
                                                    <label for="inputEmail4">Item ID:</label>
                                                    <input type="email" class="form-control" id="inputEmail4"
                                                        placeholder="Email">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword4">Item Name:</label>
                                                    <input type="password" class="form-control" id="inputPassword4"
                                                        placeholder="Password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword4">Item Age:</label>
                                                    <input type="password" class="form-control" id="inputPassword4"
                                                        placeholder="Password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword4">Item Address:</label>
                                                    <input type="password" class="form-control" id="inputPassword4"
                                                        placeholder="Password">
                                                </div>
                                                <div class="form-group">
                                                    <label for="inputPassword4">Item Salary:</label>
                                                    <input type="password" class="form-control" id="inputPassword4"
                                                        placeholder="Password">
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger">Save</button>
                                        <button type="button" class="btn btn-warning">Renew</button>
                                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>

            <div class="btn-group btn_group_spacing" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-primary">Details</button>
                <button type="button" class="btn btn-success">Clear</button>
            </div>
        </div>
    </section>

    <section class="spacing_bet">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">P001</th>
                    <td>Keerisamba 5kg</td>
                    <td>11</td>
                    <td>525.00</td>
                </tr>
                <tr>
                    <th scope="row">P002</th>
                    <td>Keerisamba 10kg</td>
                    <td>3</td>
                    <td>525.00</td>
                </tr>
                <tr>
                    <th scope="row">P003</th>
                    <td>coconut</td>
                    <td>2</td>
                    <td>250.00</td>
                </tr>
            </tbody>
        </table>
    </section>






</body>
